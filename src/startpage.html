<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egg Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="startpage.css" />
</head>
<body>
  <audio id="click-sound" src="./assets/sounds/click.mp3" preload="auto"></audio>

  <div class="header-container">
    <span class="title">Cluck o’ Clock &lt;3</span>
    <button id="minimise-icon"><img src="./assets/minimise-icon.png" alt="minimise" width="24" height="24" /></button>
    <button id="close-icon"><img src="./assets/close-icon.png" alt="close" width="24" height="24" /></button>
  </div>

  <div class="content-container">
    <img src="./assets/background.png" alt="background" class="background-img" />
    <h1 class="tagline">Let’s time<br>your eggie!</h1>
    <button id="start-button">Start</button>
    <p class="slogan">Eggactly on time</p>
  </div>
<a href="endingpage.html">Go to Done Page</a>


  <script src="script.js"></script>
</body>
</html>
